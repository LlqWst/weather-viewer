<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <form th:action="@{/sign-out}" method="post" style="display: inline;">
                <span class="navbar-text me-3" th:text="${userName}"></span>
                <button class="btn btn-outline-danger">Sign out</button>
            </form>
        </div>
    </div>
</nav>

<section id="page-content">
    <div class="container mt-4">
        <form th:action="@{/search}" method="get">
            <div class="d-flex my-4">
                <div class="input-group location-search-input-group me-3">
                    <input th:class="form-control" type="text" name="location"
                           placeholder="Enter location" required>
                    <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                            onclick="this.previousElementSibling.value=''">
                        &times;
                    </button>
                </div>
                <button type="submit" class="btn btn-outline-success">Search</button>
            </div>
        </form>

        <div th:if="${error}" class="row justify-content-center">
            <div class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>

        <div>
            <h2>Locations:</h2>
            <div class="row">
                <div class="col-12 col-lg-3 col-md-6 mb-4" th:each="locationWithStatus : ${locationsWithStatus}">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${locationWithStatus.location().name}"></h5>
                            <p class="card-text mb-1">Latitude: [[${locationWithStatus.location().lat}]]</p>
                            <p class="card-text mb-1">Longitude: [[${locationWithStatus.location().lon}]]</p>
                            <p class="card-text mb-1">Country: [[${locationWithStatus.location().country}]]</p>
                            <p class="card-text mb-3" th:if="${locationWithStatus.location().state}">State: <span
                                    th:text="${locationWithStatus.location().state}">State</span></p>
                            <div th:unless="${locationWithStatus.isAdded()}" class="mt-auto">
                                <form th:action="@{/add-location}" method="post" style="display: inline;">
                                    <input type="hidden" name="name" th:value="${locationWithStatus.location().name}">
                                    <input type="hidden" name="lat" th:value="${locationWithStatus.location().lat}">
                                    <input type="hidden" name="lon" th:value="${locationWithStatus.location().lon}">
                                    <button type="submit" class="btn btn-primary w-100">Add</button>
                                </form>
                            </div>
                            <div th:if="${locationWithStatus.isAdded()}" class="mt-auto">
                                <form style="display: inline;">
                                    <button class="btn btn-secondary w-100" disabled>Added</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
