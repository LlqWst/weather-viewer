<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>search-result</title>
    </head>

    <body>
        <h1>Search result</h1>

        <form th:action="@{/search}" method="get" class="search-form">
            <div class="input-group">
                <input type="text"
                       name="location"
                       th:value="${param.location}"
                       class="form-control"
                       placeholder="Поиск..."
                       aria-label="Поиск">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i> Найти
                </button>
            </div>
        </form>
        <br>
        <br>
        <br>

        <div class="row">
            <div th:each="location : ${locations}" class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" th:text="${location.name}">Location Name</h3>
                        <div class="card-text">
                            <p>Coordinates:
                                <span th:text="${location.lat}">lat</span>,
                                <span th:text="${location.lon}">lon</span>
                            </p>
                            <p>Country: <span th:text="${location.country}">Country</span></p>
                            <p th:if="${location.state}">State: <span th:text="${location.state}">State</span></p>
                        </div>
                        <form th:action="@{/add-location}" method="post" style="display: inline;">
                            <input type="hidden" name="name" th:value="${location.name}">
                            <input type="hidden" name="lat" th:value="${location.lat}">
                            <input type="hidden" name="lon" th:value="${location.lon}">
                            <button type="submit" class="btn btn-link p-0">Add</button>
                        </form>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <a th:href="@{/home}">home</a>
        <br>
        <form th:action="@{/sign-out}" method="post" style="display: inline;">
            <button type="submit" class="btn btn-link p-0">Logout</button>
        </form>
    </body>
</html>
