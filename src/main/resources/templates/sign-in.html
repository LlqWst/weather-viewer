<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>sign-in</title>
    </head>
    <body>
        <h1>Sign-in</h1>

        <span th:if="${error}" th:text="${error}" style="color: red; font-size: 10px"></span>
        <br>

        <form th:action="@{/sign-in}" th:object="${authRequest}" method="post">
            <br>
            <label>

                <input th:field="*{login}" placeholder="login" required>
                <br>
                <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" style="color: red; font-size: 10px"></span>

                <input type="password" th:field="*{password}" placeholder="pass" required>
                <br>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red; font-size: 10px"></span>

            </label>
            <button type="submit">Войти</button>
        </form>


        <br>
        <br>
        User: <span th:text="${userName}"></span>
        <br>
        <a th:href="@{/sign-up}">Sign-Up</a>

    </body>
</html>
