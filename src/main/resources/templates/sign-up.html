<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer â€“ Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="weather-logo"></div>
        </div>
    </div>

    <h2 class="text-center mb-5">Sign Up</h2>


    <div th:if="${error}" class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" th:object="${userCreationRequest}" method="post" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input th:field="*{login}" type="text" th:class="${#fields.hasErrors('login')} ? 'form-control is-invalid' : 'form-control'" id="username" name="username" required value=""/>
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input th:field="*{password}" type="password" th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'" id="password" name="password" required value=""/>
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="repeat-password" class="form-label">Repeat password</label>
                    <input th:field="*{passwordConfirm}" type="password" class="form-control" id="repeat-password" name="password" required value=""/>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                <p class="mt-2 text-center">Already have an account? <a th:href="@{/sign-in}">Sign in here</a></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
