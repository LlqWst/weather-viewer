<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/weather-app.png}" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div th:if="${userName}">
            <div class="d-flex align-items-center">
                <form th:action="@{/sign-out}" method="post" style="display: inline;">
                    <span class="navbar-text me-3" th:text="${userName}"></span>
                    <button class="btn btn-outline-danger">Sign out</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<section id="page-content">
    <div th:unless="${userName}">
        <div class="container mt-4">
            <div class="row justify-content-center align-items-center">
                <div class="col-auto text-center">
                    <a th:href="@{/sign-in}" class="d-inline-block text-decoration-none text-center fw-bold fs-2 py-4 px-5 rounded-4 me-4 text-white bg-primary shadow custom-hover">
                        Sign-In
                    </a>
                    <a th:href="@{/sign-up}" class="d-inline-block text-decoration-none text-center fw-bold fs-2 py-4 px-5 rounded-4 text-primary bg-white border border-primary shadow custom-hover">
                        Sign-Up
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${userName}">
        <div class="container mt-4">
            <form th:action="@{/search}" method="get">
                <div class="d-flex my-4">
                    <div class="input-group location-search-input-group me-3">
                        <input class="form-control" type="text" th:name="location"
                               placeholder="Enter location" required>
                        <button class="btn btn-outline-secondary btn-sm clear-input-button" type="button"
                                onclick="this.previousElementSibling.value=''">
                            &times;
                        </button>
                    </div>
                    <button type="submit" class="btn btn-outline-success">Search</button>
                </div>
            </form>
            <div>
                <div class="row">
                    <div th:each="weather : ${locationsWeather}" class="col-12 col-lg-3 col-md-6 mb-4">
                        <div class="card h-100 position-relative weather-card">
                            <div class="position-absolute weather-card-delete-form">
                                <form th:action="@{/delete-location}" method="post" style="display: inline;">
                                    <button type="submit" class="btn-close" aria-label="Delete"></button>
                                    <input type="hidden" name="id" th:value="${weather.id}">
                                </form>
                            </div>
                            <img class="card-img-top img-fluid "
                                 th:src="${weather.iconUrl}"
                                 alt="Weather icon">
                            <div class="card-body d-flex flex-column">
                                <h1 class="card-text">
                                    <span th:text="${weather.temp}"></span>°C
                                </h1>
                                <h3 class="card-title">
                                    <span th:text="${weather.name}"></span>,
                                    <span th:text="${weather.country}"></span>
                                </h3>
                                <p class="card-text mb-1">
                                    <span th:text="${weather.feelsLike}"></span>°C.
                                    <span th:text="${weather.description}"></span>
                                </p>
                                <p class="card-text mb-1">
                                    Humidity:
                                    <span th:text="${weather.humidity}"></span>%
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
    <div class="px-4">
        <span>© Weather Viewer, project from <a href="https://zhukovsd.github.io/java-backend-learning-course/">zhukovsd/java-backend-learning-course</a> roadmap.</span>
    </div>
</footer>

</body>
</html>
